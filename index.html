<script>
  document.addEventListener("DOMContentLoaded", function() {
    const statusIcon = document.getElementById('status-icon');
    const apiUrl = 'https://japi.rest/discord/v1/user/1027224507913621504'; // Discord API URL

    // Set the initial source to default.webp
    statusIcon.src = '/images/discord/default.webp';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const status = data.presence.status; // Get the status
        
        // Map status to corresponding WEBP file
        const statusMap = {
          'online': '/images/discord/online.webp',
          'idle': '/images/discord/idle.webp',
          'dnd': '/images/discord/dnd.webp',
          'offline': '/images/discord/offline.webp'
        };
        
        // Update the status icon with the fetched status
        statusIcon.src = statusMap[status] || '/images/discord/default.webp'; // Default icon if status is unknown
      })
      .catch(error => {
        console.error('Error fetching status:', error);
        // Ensure the icon is set to default if there's an error
        statusIcon.src = '/images/discord/default.webp';
      });
  });
  
</script>
    
<script>
  document.addEventListener('mousemove', function (e) {
      createTrail(e.pageX, e.pageY);
  });

  function createTrail(x, y) {
      const trail = document.createElement('div');
      trail.classList.add('trail');
      document.body.appendChild(trail);

      // Set position for the trail dot
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';

      // Remove the trail after some time
      setTimeout(() => {
          trail.remove();
      }, 300); // Adjust the time to control how long the dots stay visible
  }
</script>
